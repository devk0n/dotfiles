# ──[ Gestures ]────────────────────────────────────────────────
# ▸ Touchpad gestures for workspace navigation, etc.
# ▸ Tip: Works best with libinput-compatible devices
# ▸ Use `hyprctl devices` to check if gestures are supported

gestures {
  workspace_swipe          = on      # Enable 3/4-finger swipes
  workspace_swipe_distance = 300     # Swipe length to trigger
  workspace_swipe_invert   = false   # true = swipe left goes right
  workspace_swipe_cancel_ratio = 0.5
}
