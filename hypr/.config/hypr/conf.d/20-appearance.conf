# --- Appearance --- #

general {
  gaps_in 		= 3
  gaps_out		= 6
  border_size 		= 2

  col.active_border 	= rgb(fadb2f)
  col.inactive_border 	= rgb(928374)

  resize_on_border 	= false
  allow_tearing 	= false
  layout 		= dwindle
}

decoration {
  rounding 		= 2
  rounding_power 	= 5

  active_opacity 	= 1
  inactive_opacity 	= 1

  shadow {
    enabled		= true
    range 		= 4
    render_power 	= 3
    color 		= rgba(1a1a1aee)
  }

  blur {
    enabled		= true
    size 		= 3
    passes		= 2
    vibrancy 		= 0.17
  }
}
