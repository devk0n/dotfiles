# ──[ Autostart Applications ]────────────────────────────
# ▸ Useful:
#   - Use `exec-once` to start apps only once per session
#   - Avoid using just `exec` unless you want it to run every reload

# System tray / background services
# exec-once = nm-applet                # Network manager
# exec-once = mako                    # Notification daemon
# exec-once = wl-paste --watch cliphist store  # Clipboard history

# Wallpaper manager
exec-once = hyprpaper

# UI
# exec-once = hypridle
exec-once = waybar                   # Status bar
# exec-once = swayidle -w             # Optional: screen idle manager

# Compositing helpers (if used)
# exec-once = xdg-desktop-portal-hyprland
