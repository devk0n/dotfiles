# Main Hyprland config

# Core config fragments
source = ~/.config/hypr/conf.d/00-variables.conf
source = ~/.config/hypr/conf.d/10-input.conf
source = ~/.config/hypr/conf.d/20-appearance.conf
source = ~/.config/hypr/conf.d/25-animations.conf
source = ~/.config/hypr/conf.d/30-keybindings.conf
source = ~/.config/hypr/conf.d/40-windowrules.conf
source = ~/.config/hypr/conf.d/50-layouts.conf
source = ~/.config/hypr/conf.d/60-gestures.conf

# Monitors
source = ~/.config/hypr/conf.d/hosts/monitors-xenon.conf

# Autostart
source = ~/.config/hypr/conf.d/70-autostart.conf

# Local overrides
source = ~/.config/hypr/conf.d/90-local.conf
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
